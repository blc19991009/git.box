<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			while (true) {
				var day = +prompt('请输入1~7的整数')
				if (day == 1) {
					alert('星期一');
					break;
				} else if (day == 2) {
					alert('星期二');
					break;
				} else if (day == 3) {
					alert('星期三');
					break;
				} else if (day == 4) {
					alert('星期四');
					break;
				} else if (day == 5) {
					alert('星期五');
					break;
				} else if (day == 6) {
					alert('星期六');
					break;
				} else if (day == 7) {
					alert('星期天');
					break;
				} else {
					alert('输入错误')
				}
			}
		</script>
	</body>

</html>
