<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			while (true) {
				var num = +prompt('请输入一个大于0的整数')
				if (num > 0) {
					break;
				} else{
					alert('您输入的不是奇数也不是偶数,请重新输入')
				}
			}
			if(num % 2 == 0){
				alert(num+'是一个偶数')
			}else if(num % 2 == 1){
				alert(num+'是一个奇数')
			}else{
				alert(num+'这能是奇偶数？上过学吗？憨批')
			}
		</script>
	</body>

</html>
