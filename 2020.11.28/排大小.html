<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			var a = +prompt('给a赋值');
			var b = +prompt('给b赋值');
			var c = +prompt('给c赋值');
			if(a>=b && a>=c){
				if(b<=c){
					alert('a>=c>=b')
				}else{
					alert('a>=b>=c')
				}
			}
			if(a<=b && b>=c){
				if(a<=c){
					alert('b>=c>=a')
				}else{
					alert('b>=a>=c')
				}
			}
			if(a<=c && c>=b){
				if(a<=b){
					alert('c>=b>=a')
				}else{
					alert('c>=a>=b')
				}
			}
		</script>
	</body>

</html>
