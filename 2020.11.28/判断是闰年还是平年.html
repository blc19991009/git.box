<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			while(true){
				var year = prompt('请输入一个纯阿拉伯数字的年份')
				if(year>0){
					break;
				}else{
					alert('如果我没猜错的话，你刚才输入的不是正经年份')
				}
				
			}if(year % 4 == 0 && year % 100 !=0 || year % 400 == 0){
					alert(year + '年是闰年')
				}else if((year % 4 != 0 || year % 100 ==0) && (year % 2 ==0 || year % 2 ==1))  {
					alert(year + '年是平年')
				}else{
					alert(year+'年：脑子有坑？这是特么的年份吗？')
				}
		</script>
	</body>

</html>
